<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Welcome - Coordinate point Check system</title>
    <h:outputStylesheet library="css" name="style.css"/>

    <script>
        function refreshClock() {
            let f = document.getElementById("clockForm");
            if (f) {
                f.submit();
            }
        }
        setInterval(refreshClock, 10000);
    </script>
</h:head>

<h:body>

    <div class="page-container">

        <div class="header">
            <h1>ЛАБОРАТОРНАЯ РАБОТА #3</h1>
            <div>ФИО: Чжун Цзяцзюнь &#160; Группа: P3210 &#160; Вариант: 6599</div>
        </div>


        <h:form id="clockForm">
            <div style="text-align:center; margin-top:25px; font-size:1.2em;">
                <span>Текущее время: </span>
                <strong>#{ClockBean.currentDateTime}</strong>
            </div>
        </h:form>

        <div class="card" style="margin-top:20px; text-align:center;">
            <h2>Welcome to my CPC</h2>
            <p>Please enter the application</p>

            <h:form>
                <h:commandLink value="→ Enter Main Page"
                               action="main?faces-redirect=true"
                               styleClass="btn-primary"/>
            </h:form>
        </div>

    </div>

</h:body>
</html>
